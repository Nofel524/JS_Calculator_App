<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Caculator App</title>
      <link rel="stylesheet" href="Calculator.css">
</head>
<body>
      <div class="Mycalculator">
       <table>
      <tr>
      <td colspan="4"><input type="text" id="myresult"></td>
      </tr>

       <tr>
      <td><input type="button"value="AC"onclick="DeleteMe()"></td>
      <td><input type="button"value="("onclick="Caculator('(')"></td>
      <td><input type="button"value=")"onclick="Caculator(')')"></td>
      <td><input type="button"value="%"onclick="Caculator('%')"></td>
      </tr>


      <tr>
      <td><input type="button"value="7"onclick="Caculator('7')"></td>
      <td><input type="button"value="8"onclick="Caculator('8')"></td>
      <td><input type="button"value="9"onclick="Caculator('9')"></td>
      <td><input type="button"value="+"onclick="Caculator('+')"></td>
      </tr>

      <tr>
            <td><input type="button"value="4"onclick="Caculator('4')"></td>
            <td><input type="button"value="5"onclick="Caculator('5')"></td>
            <td><input type="button"value="6"onclick="Caculator('6')"></td>
            <td><input type="button"value="-"onclick="Caculator('-')"></td>
      </tr>

      <tr>
            <td><input type="button"value="1"onclick="Caculator('1')"></td>
            <td><input type="button"value="2"onclick="Caculator('2')"></td>
            <td><input type="button"value="3"onclick="Caculator('3')"></td>
            <td><input type="button"value="*"onclick="Caculator('*')"></td>
      </tr>

      <tr>
            <td><input type="button"value="0"onclick="Caculator('0')"></td>
            <td><input type="button"value="."onclick="Caculator('.')"></td>
            <td><input type="button"value="/"onclick="Caculator('/')"></td>
            <td><input type="button"value="="onclick="Answer()"></td>
      </tr>

      </table>

      </div>
        

      <script src="Calculator.js"></script>
</body>
</html>
